<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Git-Fav</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1><img src="assets/gitfav.svg" alt="gitfav-icon"> GitFav</h1>
            <div class="search">
                <label for="input-search" class="sr-only">Type a Github username</label>
                <input id="input-search" type="text" placeholder="Type a Github username">
                <button id="search-button">
                   <img src="assets/star-for-button.svg" alt="">
                    Favoritar
                </button>
            </div>
        </header>

        <div id="container">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="no-favourites hiden">
                <img src="assets/star-for-bg.svg" alt="star image with a face">
                <h1>No favourites added</h1>
            </div>
        </div>
    </div>
</body>
</html>
